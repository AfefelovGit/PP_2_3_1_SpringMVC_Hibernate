<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>Users</h4>
<table border="1">
    <tr th:each="user : ${users}">
        <td th:text="${user.getFirstName() + '   ' + user.getLastName()}">User</td>
        <td th:text="${user.getEmail()}">Email</td>
        <td><a th:href="${'/user-service/update?id=' + user.getId()}">Update</a></td>
        <td><a th:href="${'/user-service/delete?id=' + user.getId()}">Delete</a></td>
    </tr>
</table>
<h5>Добавить нового User <a href="/user-service/new">>>></a></h5>
</body>
</html>
