<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>Users</h4>
<table border="1">
    <tr th:each="user : ${users}">
        <td th:text="${user.getFirstName() + '   ' + user.getLastName()}">User</td>
        <td th:text="${user.getEmail()}">Email</td>
        <td>
            <form method="get" action="/user-service/update">
                <input type="hidden" id="id" name="id" th:value="${user.getId()}">
                <input type="submit" value="Update">
            </form>
        </td>
        <td>
            <form method="post" th:action="${'/user-service/delete?id=' + user.getId()}">
                <input type="submit" value="Delete">
            </form>
        </td>
    </tr>
</table>
<h5>Добавить нового User <a href="/user-service/new">>>></a></h5>
</body>
</html>
